<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revyze - Design Collaboration Made Simple</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/react-pdf@9.1.1/dist/Page/AnnotationLayer.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/react-pdf@9.1.1/dist/Page/TextLayer.css"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-x: hidden;
      }

      #root {
        width: 100%;
        min-height: 100vh;
      }

      /* Hide scrollbar for cleaner UI in panels */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      .no-scrollbar {
        -ms-overflow-style: none;
        /* IE and Edge */
        scrollbar-width: none;
        /* Firefox */
      }

      /* React PDF Canvas alignment */
      .react-pdf__Page__canvas {
        box-shadow:
          0 4px 6px -1px rgb(0 0 0 / 0.1),
          0 2px 4px -2px rgb(0 0 0 / 0.1);
        border-radius: 0.5rem;
      }

      /* React PDF text layer alignment fix */
      .react-pdf__Page__textContent {
        user-select: text;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
          "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
          "react-pdf": "https://aistudiocdn.com/react-pdf@9.1.1",
          "react-pdf/": "https://aistudiocdn.com/react-pdf@9.1.1/",
          "pdfjs-dist": "https://aistudiocdn.com/pdfjs-dist@4.4.168",
          "pdfjs-dist/": "https://aistudiocdn.com/pdfjs-dist@4.4.168/"
        }
      }
    </script>
  </head>

  <body
    class="bg-slate-50 text-slate-900 min-h-screen selection:bg-indigo-100 selection:text-indigo-900"
  >
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
